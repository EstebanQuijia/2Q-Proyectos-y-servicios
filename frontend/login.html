<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 2Q Proyectos y Servicios</title>
    
    <!-- ES CRUCIAL MANTENER ESTE CSS DE BOOTSTRAP para la compatibilidad de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tus estilos personalizados (Contiene .login, .container, .btn, .form-group) -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- La clase 'login' aplica el fondo degradado y centra todo el contenido -->
<body class="login">

    <div class="container">
        <div class="logo">
            <!-- Usamos tu logo.png -->
            <img src="media/equipos/logo.png" alt="2Q Logo" class="mb-3" style="max-height: 80px;">
            <h1>2Q Proyectos y Servicios</h1>
            <p>Sistema de Gestión de Inventario</p>
        </div>

        <!-- Agregamos un div para el mensaje de error con estilo CSS -->
        <div id="mensajeError" class="mensaje error" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="admin@2q.com" required> 
            </div>

            <div class="form-group">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" placeholder="••••••••" required>
            </div>

            <!-- El botón usa la clase 'btn' de tu styles.css, que ya tiene el degradado, padding y sombra -->
            <button type="submit" class="btn">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Scripts (Necesarios aunque no se usen en el login en sí) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tu Lógica de Login -->
    <script src="js/login.js"></script>
</body>
</html>
